<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    action 폴더
        : action 폴더는 애플리케이션에서 사용하는 명령어(action type)와 
        API 통신과 같은 작업을 하는 액션 메서드(action creator)를 모아 둔 폴더다. 
        서비스에 따라 모든 명령어와 액션 메서드를 한 곳에 모아 두거나 도메인별로 
        구분해 나눠 놓기도 한다.

        <!--
        다음 코드는 할 일을 완료하기 위한 액션 명령어와 
        액션 메서드를 구현한 todo.js 파일의 예다.

        action type(명령어)
        export const COMPLETE_TODO = 'COMPLETE_TODO'


        action creators(액션 메서드)
        export function complete({complete, id}) {  
            return { type: COMPLETE_TODO, complete, id};
        }
        -->

</body>
</html>
